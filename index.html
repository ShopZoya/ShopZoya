    <script type="module">
        // --- GLOBAL VARIABLES ---

        // --- UTILITY FUNCTIONS ---

        // Star icon-kalai render seyyavum
        const renderStars = (rating) => {
            const fullStar = '<i data-lucide="star" class="w-4 h-4 fill-yellow-500 text-yellow-500"></i>';
            const emptyStar = '<i data-lucide="star" class="w-4 h-4 text-gray-300"></i>';
            let stars = '';
            for (let i = 0; i < 5; i++) {
                stars += (i < rating) ? fullStar : emptyStar;
            }
            return `<div class="flex items-center space-x-0.5">${stars}</div>`;
        };

        // Price-i indian currency format-il format seyyavum
        const formatPrice = (price) => {
            return new Intl.NumberFormat('en-IN', {
                style: 'currency',
                currency: 'INR',
                maximumFractionDigits: 0,
            }).format(price);
        };
        
        // 10 ilakkam random number-i generate seyyavum
        const generateRandomId = (length) => {
            let result = '';
            const characters = '0123456789';
            const charactersLength = characters.length;
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * charactersLength));
            }
            return result;
        };
        
        // Loading state-i kaattavum
        const renderLoading = () => {
            return `
                <div class="flex flex-col items-center justify-center h-full text-gray-500 p-8">

                    <p class="text-sm">Please wait while the content loads.</p>

            `;
        };
        
        // Quantity tab selection-kku
        const setSelectedQuantity = (qty) => {
            selectedQuantity = qty;
            if (view === 'detail') {
                 render(); 
                 attachDetailListeners(); 
            }
        };


        // ====================================================================================================
        // --- DYNAMIC PRODUCT DATA GENERATION (30 Products) ---
        // ====================================================================================================

        const PRODUCT_NAMES = [
            "Premium Cotton Kurti", "Wireless Noise-Cancelling Headphones", "Bohemian Dream Catcher", 
            "Non-Stick Wok Pan", "Classic Hardcover Novel", "Vintage Leather Wallet", 
            "Gaming Mechanical Keyboard", "Handcrafted Wooden Clock", "Electric Kettle 1.8L",
            "Yoga Mat 6mm Thick", "Digital Fitness Tracker", "Bamboo Desk Organizer"
        ];
        
        // Static comments only for realism. Customer names are now COS1 to COS600.
        const CUSTOMER_COMMENTS = [
            "Sari romba alaga irukku! Quality nallaa irukku, delivery seekkirama vandhuchu. Highly recommended!",
            "Idhu enaku romba pidichiruku. Neril paaka innum azhaga irukku. Nalla color combination. Expectation met!",
            "Super product! Price-um reasonable. Next time vera color vaanganum nu irukken. Worth the money!",
            "Ithoda material romba soft a irukku. Comfortable-a irukku. Thank you! Excellent for the price.",
            "Oru chinna function-kku vaanginen. Ellarum nallaa irukku nu sonanga. Great buy.",
            "Quick delivery and excellent service. Will definitely buy again from this store. Highly satisfied.",
            "Expected-a vida nallaa irukku. Ippadi oru quality-a intha vilaiyil expect pannala. Five stars!",
            "En Amma-vukku vaanginen. Avanga romba santhoshapattanga. Good gift choice.",
            "The material is luxurious and the fit is perfect. Loved the vibrant hues. True to picture.",
            "Bought this for a gift, and the recipient absolutely loved it. Highly recommended seller."
        ];

        /**
         * 30 தயாரிப்புகளுக்கு, ஒவ்வொரு தயாரிப்புக்கும் 20 வாடிக்கையாளர் மதிப்புரைகளை உருவாக்கும்.
         * வாடிக்கையாளர்கள் COS1, COS2, ... COS600 என்ற தனித்த வரிசைப்படி இருப்பார்கள்.
         * @param {string} productId - தயாரிப்பின் தனிப்பட்ட ID.
         * @param {number} productIndex - தயாரிப்பின் வரிசை எண் (1 முதல் 30 வரை).
         */
        const generateBuyerReviews = (productId, productIndex) => {
            const reviews = [];
            // 20 வெவ்வேறு வண்ணங்கள், 20 வாடிக்கையாளர்களைத் தனித்துக்காட்ட.
            const avatarColors = ["AD1457", "4CAF50", "FF9800", "2196F3", "00BCD4", "FF5722", "607D8B", "9C27B0", "009688", "F44336", "FFC107", "8BC34A", "CDDC39", "FFEB3B", "795548", "9E9E9E", "673AB7", "3F51B5", "03A9F4", "009688"]; 
            
            // தயாரிப்பு வரிசை எண் i = 1 என்றால், வாடிக்கையாளர்கள் 1 முதல் 20 வரை (startIndex = 1)
            // தயாரிப்பு வரிசை எண் i = 2 என்றால், வாடிக்கையாளர்கள் 21 முதல் 40 வரை (startIndex = 21)
            const totalReviews = 20; 
            const startIndex = ((productIndex - 1) * totalReviews) + 1; // 1, 21, 41, ... 581

            for (let j = 0; j < totalReviews; j++) {
                const globalCustomerIndex = startIndex + j; // COS index (1 to 600)
                const customerName = `COS${globalCustomerIndex}`; 
                
                // Cycle through the available static comments for realism
                const comment = CUSTOMER_COMMENTS[j % CUSTOMER_COMMENTS.length]; 
                const rating = Math.floor(Math.random() * (5 - 4 + 1)) + 4; // 4 or 5 stars
                
                reviews.push({
                    // Review ID now uses the global customer index
                    id: `${productId}_C${globalCustomerIndex}`, 
                    customerName: customerName,
                    // Avatar uses the index and unique color
                    customerAvatar: `https://placehold.co/100x100/${avatarColors[j % avatarColors.length]}/ffffff?text=C${globalCustomerIndex}`,
                    rating: rating,
                    comment: `[Product ${productIndex}, COS${globalCustomerIndex}] - ${comment}`, // Added context
                });
            }
            return reviews;
        };

        /**
         * Product index-ஐப் பயன்படுத்தி ஒரு தனிப்பட்ட தயாரிப்பு ஆப்ஜெக்ட்டை உருவாக்கும்.
         * @param {number} i - தயாரிப்பு வரிசை எண் (1 முதல் 30 வரை).
         */
        const createSingleProduct = (i) => {
            const categoryIndex = i % CATEGORIES.length;
            const category = CATEGORIES[categoryIndex];
            const nameIndex = i % PRODUCT_NAMES.length;
            
            // Unique Pricing/Details for each sequential product (1 to 30)
            const basePrice = (categoryIndex === 0 ? 5000 : categoryIndex === 1 ? 25000 : categoryIndex === 2 ? 1500 : 3000) + (i * 100);
            const originalPrice = basePrice + Math.floor(basePrice * 0.25); // 25% extra
            const discountPercent = 20 + (i % 5); // 20% to 24% discount
            const price = Math.round(originalPrice * (100 - discountPercent) / 100);
            const rating = (Math.random() * (0.5) + 4.4).toFixed(1); // 4.4 to 4.9
            
            // ----------------------------------------------------------------------
            // USER REQUESTED CHANGE: Product ID is now the sequential number '1', '2', ... '30'
            const productId = i.toString(); 
            // ----------------------------------------------------------------------

            return {
                id: productId, // Sequential ID: '1', '2', '3', ...
                name: `[${category}] Product ${i} - ${PRODUCT_NAMES[nameIndex]}`, 
                category: category,
                price: price,
                originalPrice: originalPrice,
                discountPercent: discountPercent,
                description: `This is the detailed description for Product **${i}** (ID: ${productId}), a high-quality item under the **${category}** category. This product has **20** unique customer reviews (COS${((i-1)*20)+1} to COS${i*20}). You can easily change this description.`,
                rating: parseFloat(rating),
                reviews: 500 + (i * 50),
                // --- 5 PRODUCT IMAGES ---
                imageUrls: [
                    `https://www.google.com/search?client=ms-android-samsung-ss&sca_esv=9d5cec95e536de49&sxsrf=AE3TifOoNF4wcQM5CQUPQCBoWXCDACMXPg:1759249509790&udm=2&fbs=AIIjpHyTFN8BbSyNXQ3oA-fn7H5NUrrIpQXg7ywPuzBdcoqHY9koTyP2YoWqyTioW_DKM8ex0ezK09DLritQX39ApjbsFHXp2-7nUoAt92tsclm81Uz4q2YIKbtSG6YuKr3vVcerF4ssIDS0qdvDoT4W2rZzh2zIJQbw3rKGgpya693USWxfU6CgCspknIvNvcCfWPq4ngLXQM-zb2s9bFXbhg7p3e_i2xWS4E0c5rCeDzCsSciuNxY&q=shirts+for+men&sa=X&sqi=2&ved=2ahUKEwjUv-iQ84CQAxVOVWwGHSWxKXUQtKgLegQIExAB&biw=384&bih=732&dpr=2.81#sv=CAMSiAUa6AQKkgIKuQEStgEKd0FMa3RfdkdMbEEyMG1zdm1NRjdqVlFSeFV1TGpfNDBJcnowMEd0MTRfTWI5QzZzODU4NXBwMS05U2xYTy1taGZVRGVEVkVybGdnRDN0X2xLQ1I0eXY5T0kwTnN3eC1Uc1dHSU81eVh2QVVjazRSalp5bFlFU2p3Ehdad1RjYUtXZkhkZVJzZU1QOUluWjJBOBoiQUZNQUdHcHNVaVFaclpjNGRVS2p5el9tSnR0am1VY2pKURIDODQ5GgEzIhMKAXESDnNoaXJ0cyBmb3IgbWVuIgcKA3RicxIAIi4KBGVxbGQSJkNnSUlBQkFBS0FFNkJBZ0JFQUZJQVZYNmZINF9ZQUZ0Rl9VblB3Er4CCs8BEswBCowBQUxrdF92RTc4a0s3Y09aWV9BU2FCQ3BPTlRIS3ozR2ZuT3dwNm96VEs3XzFRT0Z0WWJsUUhiekZjVUVIRlZTSkJ1OGp3WWJFOFFZTFR3cEVkZXFMVzBsTElNWmdjQ28tSXN4MVhHbXA4Qk1RRHlfVVk1RHlQZTlpcURkZTY3R1J5Nm9SVVNSVm8zOUkSF1p3VGNhS1dmSGRlUnNlTVA5SW5aMkE4GiJBRk1BR0dvYVBycmxCdWZ1dUI4OUh0TEhkZC0zZmdqY0RnEgQ0Njk4GgEzIhgKBmltZ2RpaRIOYzcwcllkc18wLWhSQ00iFwoFZG9jaWQSDkkwbkU3WTF2Y2M4YUJNIi4KBGVxbGQSJkNnSUlBQkFBS0FFNkJBZ0JFQUZJQVZYNmZINF9ZQUZ0Rl9VblB3KhBlLWM3MHJZZHNfMC1oUkNNIAQqFwoBcxIQZS1jNzByWWRzXzAtaFJDTRgBMAEYByCy08f9BjABSgoIAhACGAIgAigC`,
                    `https://placehold.co/400x400/F06292/ffffff?text=P${i}+Side`,
                    `https://placehold.co/400x400/C2185B/ffffff?text=P${i}+Angle`,
                    `https://placehold.co/400x400/880E4F/ffffff?text=P${i}+Usage`,
                    `https://placehold.co/400x400/E91E63/ffffff?text=P${i}+Detail`,
                ],
                // --- 20 BUYER REVIEWS (Each product gets a sequential set of 20 customers) ---
                buyerPhotos: generateBuyerReviews(productId, i), // Pass sequential index 'i' (1 to 30)
            };
        };


        // ====================================================================================================
        // --- PRODUCT DATA INITIALIZATION (தயாரிப்பு தரவு இங்கே தெளிவாக 1 முதல் 30 வரை பிரிக்கப்பட்டுள்ளது) ---
        // ====================================================================================================

        const products = Array.from({ length: 30 }, (_, i) => createSingleProduct(i + 1));
        
        // Example structure for clarity:
        /*
        const products = [
            createSingleProduct(1), // Product ID '1'
            createSingleProduct(2), // Product ID '2'
            // ...
            createSingleProduct(30) // Product ID '30'
        ];
        */


        // --- AUTH & FIREBASE INITIALIZATION ---
        let db, auth;
        let userId = null; 

        async function initializeFirebase() {
             if (!firebaseConfig) {
                console.log("Firebase config not available. Skipping Firebase initialization.");
                return;
            }
            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                
                setLogLevel('Debug');

                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        console.log("User signed in. UID:", userId);
                    } else {
                        userId = null;
                        console.log("User signed out or failed to sign in.");
                    }
                    render(); 
                });

                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

            } catch (error) {
                console.error("Firebase initialization failed:", error);
            }
        }

        // --- CART FUNCTIONS ---

        const addToCart = (productId, quantity = 1) => {
            const id = productId; 
            const product = products.find(p => p.id === id);
            
            if (!product) {
                console.error("Product not found with ID:", id);
                return;
            }
            
            const qty = parseInt(quantity, 10);
            if (qty < 1 || qty > 5 || isNaN(qty)) {
                 showToast('Quantity must be between 1 and 5.');
                 return;
            }

            const existingItem = cart.find(item => item.productId === id); 
            if (existingItem) {
                if (existingItem.quantity + qty > 5) {
                    showToast(`You can only add up to 5 units of ${product.name}.`);
                    return;
                }
                existingItem.quantity += qty;
            } else {
                cart.push({
                    productId: id, 
                    quantity: qty,
                    price: product.price,
                    name: product.name,
                    image: product.imageUrls[0]
                });
            }
            showToast(`${qty} item(s) of **${product.name.substring(0, 20)}...** added to cart successfully!`);
            updateCartIcon();
            render();
        };
        
        const updateCartQuantity = (productId, newQuantity) => {
            const id = productId;
            const item = cart.find(item => item.productId === id); 
            if (item) {
                let qty = parseInt(newQuantity);
                if (isNaN(qty)) qty = 1;
                
                if (qty > 0 && qty <= 5) {
                    item.quantity = qty;
                } else if (qty === 0) {
                    cart = cart.filter(item => item.productId !== id);
                    showToast('Item removed from cart.');
                } else if (qty > 5) {
                    item.quantity = 5;
                    showToast('Maximum quantity limit is 5.');
                }
            }
            updateCartIcon();
            render();
        };

        const getCartTotal = () => {
            return cart.reduce((total, item) => total + (item.price * item.quantity), 0);
        };

        const updateCartIcon = () => {
            const totalQuantity = cart.reduce((total, item) => total + item.quantity, 0);
            const cartIcon = document.getElementById('cart-icon-badge');
            if (cartIcon) {
                cartIcon.textContent = totalQuantity;
                cartIcon.classList.toggle('hidden', totalQuantity === 0);
            }
        };

        // --- NAVIGATION / VIEW MANAGEMENT ---

        const setView = (newView, productId = null) => {
            view = newView;
            selectedProductId = productId;
            showAllBuyerPhotos = false; // Reset buyer photo state when view changes
            selectedQuantity = 1; 
            render();
        };
        
        const setCategory = (category) => {
            currentCategory = category;
            setView('list'); 
        };

        const checkCartAndSetView = (newView) => {
            if (cart.length === 0 && (newView === 'cart' || newView === 'shipping')) {
                 showToast('Your cart is empty. Add items to proceed.');
            } else {
                setView(newView);
            }
        };
        
        const goBack = () => {
             if (view === 'detail') setView('list');
             else if (view === 'cart') setView('list'); 
             else if (view === 'shipping') setView('cart'); 
             else if (view === 'confirmation') setView('list');
             else setView('list'); // Default back to list
        };

        // --- MODAL HANDLING (Buyer Photos) ---

        const openBuyerPhotoModal = (productId, photoId) => {
            // Find product by its sequential ID (e.g., '1', '2', '3')
            const product = products.find(p => p.id === productId); 
            const photo = product?.buyerPhotos.find(p => p.id === photoId); 

            if (!photo) return;

            const modalContent = document.getElementById('modal-content');
            modalContent.innerHTML = `
                <div class="flex justify-end">
                    <button onclick="closeBuyerPhotoModal()" class="text-gray-500 hover:text-gray-800">
                        <i data-lucide="x" class="w-6 h-6"></i>
                    </button>
                </div>
                <!-- Customer Photo-vil Buyer Photo-vin imageUrl-ai kaattavum -->
                <img src="${photo.customerAvatar.replace('100x100', '500x500')}" alt="Customer Photo" onerror="this.onerror=null;this.src='https://placehold.co/500x500/A0AEC0/ffffff?text=Image+Error'" class="w-full h-auto rounded-xl object-cover mb-4 shadow-lg"/>
                <div class="p-2">
                    <div class="flex items-center mb-2">
                        <!-- Customer Avatar-ai display seyyavum -->
                        <img src="${photo.customerAvatar}" alt="${photo.customerName}" class="w-10 h-10 rounded-full mr-3 border border-gray-200"/>
                        <div>
                            <p class="font-semibold text-gray-900">${photo.customerName}</p>
                            ${renderStars(photo.rating)}
                        </div>
                    </div>
                    <p class="text-sm text-gray-700 mt-2 p-3 bg-gray-50 rounded-lg border border-gray-200">${photo.comment}</p>
                </div>
            `;
            // Initialize lucide icons for modal stars
            lucide.createIcons();

            const modal = document.getElementById('buyer-photo-modal');
            modal.classList.remove('hidden', 'opacity-0');
            modal.classList.add('opacity-100');
            // Animate container
            modal.querySelector('.modal-container').classList.remove('hidden');
        };

        const closeBuyerPhotoModal = () => {
            const modal = document.getElementById('buyer-photo-modal');
            modal.classList.add('opacity-0');
            modal.querySelector('.modal-container').classList.add('hidden');
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300); // Wait for transition
        };

        // Function to toggle show all photos state
        const toggleShowAllBuyerPhotos = () => {
            showAllBuyerPhotos = !showAllBuyerPhotos;
            render();
        };

        // --- TOAST/ALERT MESSAGE ---
        const showToast = (message) => {
            let toast = document.getElementById('custom-toast');

        // ====================================================================================================

        const PRODUCT_NAMES = [

        ];
        
        // Static comments only for realism. Customer names are now COS1 to COS600.
        const CUSTOMER_COMMENTS = [
            "Sari romba alaga irukku! Quality nallaa irukku, delivery seekkirama vandhuchu. Highly recommended!",

         * வாடிக்கையாளர்கள் COS1, COS2, ... COS600 என்ற தனித்த வரிசைப்படி இருப்பார்கள்.
         * @param {string} productId - தயாரிப்பின் தனிப்பட்ட ID.
         * @param {number} productIndex - தயாரிப்பின் வரிசை எண் (1 முதல் 30 வரை).
         */
        const generateBuyerReviews = (productId, productIndex) => {
            const reviews = [];
            // 20 வெவ்வேறு வண்ணங்கள், 20 வாடிக்கையாளர்களைத் தனித்துக்காட்ட.
            const avatarColors = ["AD1457", "4CAF50", "FF9800", "2196F3", "00BCD4", "FF5722", "607D8B", "9C27B0", "009688", "F44336", "FFC107", "8BC34A", "CDDC39", "FFEB3B", "795548", "9E9E9E", "673AB7", "3F51B5", "03A9F4", "009688"]; 
            
            // தயாரிப்பு வரிசை எண் i = 1 என்றால், வாடிக்கையாளர்கள் 1 முதல் 20 வரை (startIndex = 1)
            // தயாரிப்பு வரிசை எண் i = 2 என்றால், வாடிக்கையாளர்கள் 21 முதல் 40 வரை (startIndex = 21)
            const totalReviews = 20; 
            const startIndex = ((productIndex - 1) * totalReviews) + 1; // 1, 21, 41, ... 581

            for (let j = 0; j < totalReviews; j++) {
                const globalCustomerIndex = startIndex + j; // COS index (1 to 600)

                // Cycle through the available static comments for realism
                const comment = CUSTOMER_COMMENTS[j % CUSTOMER_COMMENTS.length];

                reviews.push({

                    rating: rating,
                    comment: `[Product ${productIndex}, COS${globalCustomerIndex}] - ${comment}`, // Added context
                });
            }
            return reviews;
        };

        /**
         * Product index-ஐப் பயன்படுத்தி ஒரு தனிப்பட்ட தயாரிப்பு ஆப்ஜெக்ட்டை உருவாக்கும்.
         * @param {number} i - தயாரிப்பு வரிசை எண் (1 முதல் 30 வரை).

            const categoryIndex = i % CATEGORIES.length;
            const category = CATEGORIES[categoryIndex];
            const nameIndex = i % PRODUCT_NAMES.length;
            
            // Unique Pricing/Details for each sequential product (1 to 30)
            const basePrice = (categoryIndex === 0 ? 5000 : categoryIndex === 1 ? 25000 : categoryIndex === 2 ? 1500 : 3000) + (i * 100);
            const originalPrice = basePrice + Math.floor(basePrice * 0.25); // 25% extra
            const discountPercent = 20 + (i % 5); // 20% to 24% discount
            const price = Math.round(originalPrice * (100 - discountPercent) / 100);

                    if (user) {

                        console.log("User signed in. UID:", userId);

                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

            } catch (error) {
                console.error("Firebase initialization failed:", error);
            }
        }

        // --- CART FUNCTIONS ---

        const addToCart = (productId, quantity = 1) => {
            const id = productId; 
            const product = products.find(p => p.id === id);
            
            if (!product) {
                console.error("Product not found with ID:", id);
                return;
            }
            
            const qty = parseInt(quantity, 10);
            if (qty < 1 || qty > 5 || isNaN(qty)) {
                 showToast('Quantity must be between 1 and 5.');
                 return;
            }

            const existingItem = cart.find(item => item.productId === id); 
            if (existingItem) {
                if (existingItem.quantity + qty > 5) {
                    showToast(`You can only add up to 5 units of ${product.name}.`);
                    return;
                }
                existingItem.quantity += qty;
            } else {
                cart.push({
                    productId: id, 
                    quantity: qty,
                    price: product.price,
                    name: product.name,
                    image: product.imageUrls[0]
                });
            }
            showToast(`${qty} item(s) of **${product.name.substring(0, 20)}...** added to cart successfully!`);
            updateCartIcon();
            render();
        };
        
        const updateCartQuantity = (productId, newQuantity) => {
            const id = productId;
            const item = cart.find(item => item.productId === id); 
            if (item) {
                let qty = parseInt(newQuantity);
                if (isNaN(qty)) qty = 1;
                
                if (qty > 0 && qty <= 5) {
                    item.quantity = qty;
                } else if (qty === 0) {
                    cart = cart.filter(item => item.productId !== id);
                    showToast('Item removed from cart.');
                } else if (qty > 5) {
                    item.quantity = 5;
                    showToast('Maximum quantity limit is 5.');
                }
            }
            updateCartIcon();
            render();
        };

             else if (view === 'confirmation') setView('list');

        const openBuyerPhotoModal = (productId, photoId) => {

            if (!photo) return;

                         <p class="text-sm text-green-600 mt-1 font-medium">Email: ${email}</p>
                    </div>
                    <button onclick="setView('list')" class="bg-primary text-white text-lg font-bold py-3 px-10 rounded-xl transition-all duration-300 hover:opacity-90 shadow-lg shadow-primary/50">
                        Continue Shopping
                    </button>
                    <!-- Changed this button to use setView('list') to avoid an issue, as order history is demo -->
                    <button onclick="setView('list')" class="mt-4 text-primary font-semibold hover:underline">
                        View Order History (Demo)
                    </button>
                </div>
            `;
        };
        
        // --- NEW FUNCTION: ATTACH EVENT LISTENERS AFTER RENDER ---
        const attachDetailListeners = () => {
            if (view === 'detail') {
                const btn = document.getElementById('add-to-cart-btn');
                if (btn) {
                    btn.addEventListener('click', () => {
                        const productId = btn.dataset.productId;
                        // selectedQuantity is globally updated by setSelectedQuantity()
                        addToCart(productId, selectedQuantity);
                    });
                    console.log(`Event listener attached to product ${selectedProductId} 'Add to Cart' button.`);
                }
            }
        };


        // --- MAIN RENDER FUNCTION ---
        const render = () => {
            const app = document.getElementById('app');
            let content = '';
            let headerTitle = APP_NAME;
            let showBack = false;

            if (view === 'list') {
                content = renderProductListContent();
                headerTitle = APP_NAME; 
            } else if (view === 'detail') {
                content = renderProductDetailContent();
                headerTitle = 'Product Details';
                showBack = true;
            } else if (view === 'cart') {
                content = renderCartContent();
                headerTitle = 'My Cart';
                showBack = true;
            } else if (view === 'shipping') {
                 content = renderShippingContent();
                 headerTitle = 'Checkout';
                 showBack = true;
            } else if (view === 'confirmation') {
                 content = renderConfirmationContent();
                 headerTitle = 'Order Confirmed';
            } else {
                content = renderLoading(); // Default or error state
            }
            
            // Final DOM update
            const headerHtml = renderHeader(headerTitle, showBack);
            app.innerHTML = headerHtml + `<div class="view-content" id="view-content">${content}</div>`;

            // Lucide icons-i re-initialize seyyavum (new content-kaaga)
            lucide.createIcons();
            updateCartIcon();
            
            // *** IMPORTANT: Attach listeners after rendering the content ***
            attachDetailListeners(); 
        };

        // --- GLOBAL EXPORTS (Crucial for HTML onclick to work) ---
        window.setView = setView;
        window.setCategory = setCategory; 
        window.goBack = goBack;
        window.checkCartAndSetView = checkCartAndSetView;
        window.addToCart = addToCart;
        window.updateCartQuantity = updateCartQuantity;
        window.openBuyerPhotoModal = openBuyerPhotoModal;
        window.closeBuyerPhotoModal = closeBuyerPhotoModal;
        window.toggleShowAllBuyerPhotos = toggleShowAllBuyerPhotos;
        window.setSelectedQuantity = setSelectedQuantity;
        window.handleOrderConfirmation = handleOrderConfirmation;
        window.formatPrice = formatPrice; 

        // --- AARAMBAM ---
        window.onload = function () {
            initializeFirebase();
            render(); 
        }

    </script>
</body>
</html>
